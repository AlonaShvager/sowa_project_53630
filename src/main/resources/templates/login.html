<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        .error {
            color: #b00020;
        }

        .success {
            color: #2e7d32;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <div>
            <label>Username</label>
            <input type="text" name="username"/>
        </div>

        <div>
            <label>Password</label>
            <input type="password" name="password"/>
        </div>

        <button type="submit">Login</button>
    </form>

    <p class="message error" th:if="${param.error}">
        Invalid username or password
    </p>

    <p class="message success" th:if="${param.logout}">
        You have been logged out
    </p>
</div>

</body>
</html>
