<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        a {
            display: inline-block;
            padding: 8px 14px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Error</h2>

    <p th:text="${message}"></p>

    <a th:href="@{/notes}">Back</a>
</div>

</body>
</html>
